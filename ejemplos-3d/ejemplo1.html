<body class="myContainer">
	<h2>Car Manufacturers Data for the First Six Months in 3D bar graph</h2>
  <div id="chartholder" width="100%"></div>

  <script> const csvUrl =
  'https://gist.githubusercontent.com/avinash021997/b68dbb23fb73d2b41a8f406e9ace5d36/raw/b89f3bb4ded65bdbab2d56c7d98a0e963d8f7e50/CarsUpdatedData.csv'
    
		const main = async () => {
    const {
        csv,
        select,
        scaleLinear,
        extent,
        axisLeft,
        axisBottom,
      } = d3;
    const parseRow = (d) => {
      	obj = {key:d.Manufacturer,values: [
                  { key: "Jan", value: parseInt(d.Jan)},
                  { key: "Feb", value: parseInt(d.Feb)},
                  { key: "Mar", value: parseInt(d.Mar)},
                  { key: "Apr", value: parseInt(d.Apr)},
                  { key: "May", value: parseInt(d.May)},
                  { key: "June", value: parseInt(d.Jun)}
                ]
              }
        return obj;
      };
    
    var chartHolder = d3.select("#chartholder");
    chartHolder.attr("style", "height: 620px").attr("style", "width: 820px");

    // Declare the chart component
    var myChart = d3.x3d.chart.barChartMultiSeries();;

    // Generate some data
    var myData = d3.x3d.randomData.dataset2();
    // Attach chart and data to the chartholder
  	chartHolder.datum(myData).call(myChart);

    const data = await csv(csvUrl,parseRow);
  	chartHolder.datum(data).call(myChart);
    };
		main();
    
        
    
  </script>

	<script src="../js/bootstrap.bundle.js" defer></script>
